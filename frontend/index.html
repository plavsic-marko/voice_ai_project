<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¤ Voice AI Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin: 10px 0;
    }

    #aiStatus {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    .label {
      font-weight: bold;
    }

    .box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Voice AI Chat</h1>

  <div class="box">
    <button id="aiRecordBtn">Snimi i razgovaraj s AI-em</button>
    <p id="aiStatus">Status: Spreman...</p>
    <p class="label">Transkript:</p>
    <p id="aiTranscript">â€“</p>
    <p class="label">AI Odgovor:</p>
    <p id="aiResponse">â€“</p>
    <audio id="aiAudio" controls></audio>
  </div>

  <script>
    let aiRecorder;
    let aiChunks = [];

    document.getElementById("aiRecordBtn").addEventListener("click", async () => {
      const aiStatus = document.getElementById("aiStatus");
      const aiTranscript = document.getElementById("aiTranscript");
      const aiResponse = document.getElementById("aiResponse");
      const aiAudio = document.getElementById("aiAudio");

      aiStatus.innerText = "Snimanje u toku...";
      aiTranscript.innerText = "â€“";
      aiResponse.innerText = "â€“";
      aiAudio.src = "";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      aiRecorder = new MediaRecorder(stream);
      aiChunks = [];

      aiRecorder.ondataavailable = event => {
        if (event.data.size > 0) aiChunks.push(event.data);
      };

      aiRecorder.onstop = async () => {
        console.log("Snimanje zaustavljeno, gasim mikrofon...");
        stream.getTracks().forEach(track => track.stop());

        const audioBlob = new Blob(aiChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("file", audioBlob, "recording.webm");

        console.log("Å aljem snimak AI-u...");

        try {
          const response = await fetch("http://localhost:8000/voice_chat", {
            method: "POST",
            body: formData
          });

          if (!response.ok) throw new Error("GreÅ¡ka sa serverom");

          const data = await response.json();
          console.log("voice_chat rezultat:", data);

          if (data.error) {
            console.warn("Backend error:", data.error);

            let userMessage = "DoÅ¡lo je do greÅ¡ke. ";
            if (data.error.includes("Konverzija")) {
              userMessage += "Nisam mogao da proÄitam tvoj snimak. PokuÅ¡aj ponovo.";
            } else if (data.error.includes("Transkripcija")) {
              userMessage += "Nisam mogao da razumem govor. MoÅ¾eÅ¡ pokuÅ¡ati da govoriÅ¡ jasnije?";
            } else if (data.error.includes("LLM")) {
              userMessage += "NeÅ¡to nije u redu sa AI odgovorom. PokuÅ¡aj ponovo.";
            } else if (data.error.includes("TTS")) {
              userMessage += "Nisam uspeo da proÄitam odgovor naglas. Tekst odgovora Ä‡e biti prikazan ispod.";
            } else {
              userMessage += data.error;
            }

            aiStatus.innerText = userMessage;
            aiTranscript.innerText = "â€“";
            aiResponse.innerText = "â€“";
            aiAudio.src = "";
            return;
          }

          aiTranscript.innerText = data.transcript || "â€“";
          aiResponse.innerText = data.response || "â€“";

          if (data.audio_url) {
            aiAudio.src = `http://localhost:8000${data.audio_url}`;
            aiAudio.play();
            aiStatus.innerText = "AI odgovor zavrÅ¡en.";
          } else {
            aiStatus.innerText = "AI je odgovorio, ali nema zvuka.";
            aiAudio.src = "";
          }

        } catch (err) {
          console.error("GreÅ¡ka:", err);
          aiStatus.innerText = "GreÅ¡ka u komunikaciji sa serverom. Proveri da li backend radi.";
        }
      };

      aiRecorder.start();
      setTimeout(() => {
        aiRecorder.stop();
      }, 4000);
    });
  </script>

</body>
</html>
